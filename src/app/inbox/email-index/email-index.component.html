<div class ="ui celled list">
  <div class="item" *ngFor="let email of emails">
    <a [routerLink]="['/email', email.id]"></a>
    <a [routerLink]="email.id"></a>
    <div class="content">
      <div class="header">
        {{ email.subject }}
      </div>
      <p>
        {{ email.from }}
      </p>
    </div>
  </div>
</div>
