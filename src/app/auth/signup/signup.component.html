<h3>Create an Account</h3>
<form class="ui form" [formGroup]="authForm">

<app-input inputType="text" label="Username" [control]="usernameControl"></app-input>
<app-input inputType="password" label="Password" [control]="passwordControl"></app-input>
<app-input inputType="password"  label="Password Confirmation" [control]="passwordConfirmationControl"></app-input>
  
  <button class="ui primary button">Submit</button>

  {{ authForm.errors | json }}
</form>
