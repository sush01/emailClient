<h3>Create an Account</h3>
<form (ngSubmit)="onSubmit()" class="ui form" [formGroup]="authForm">

<app-input inputType="text" label="Username" [control]="usernameControl"></app-input>
<app-input inputType="password" label="Password" [control]="passwordControl"></app-input>
<app-input inputType="password"  label="Password Confirmation" [control]="passwordConfirmationControl"></app-input>
  
<div  *ngIf="
passwordControl.touched && 
passwordConfirmationControl.touched &&
authForm.errors
" class="ui red basic label" 
>
  <p *ngIf="authForm.errors?.['passwordsDontMatch']">
    Password and Password Confirmation must match
  </p>
</div>

<div>
  <button class="ui primary button">
    Submit
  </button>
</div>
  {{ authForm.errors | json }}
</form>
