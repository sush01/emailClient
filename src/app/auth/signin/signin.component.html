<h3> Sign In </h3>

<form class="ui form" [formGroup]="authForm">
  <app-input
  inputType="text"
  label="Username"
  [control]="usernameControl"
  ></app-input>

  <app-input
  inputType="password"
  label="Password"
  [control]="passwordControl"
  ></app-input>

  <button class="ui submit button primary">
    Submit
  </button>

</form>
