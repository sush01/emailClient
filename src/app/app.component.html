<div class = "ui container">
  <div class="ui secondary pointing menu">
    <a routerLink="/" class="item"> Angular Email</a>

    <div class="right menu">
        <ng-container *ngIf="signedin$ | async">
          <a class="ui item" routerLink="/inbox" routerLinkActive="active-link">
            Inbox
          </a>
          <a class="ui item" routerLink="/signout" routerLinkActive="active-link">
            Sign Out
          </a>
        </ng-container>
      <ng-container *ngIf="!(signedin$ | async)">
        <a class="ui item" routerLink="/" routerLinkActive="active-link" >
          Sign In
        </a>
        <a class="ui item" routerLink="/signup" routerLinkActive="active" >
          Sign Up
        </a>
      </ng-container>
    </div>
</div>


<router-outlet></router-outlet>
